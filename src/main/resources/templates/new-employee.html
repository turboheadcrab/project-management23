<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="POST">
        <input type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
        <input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
        <input type="email" placeholder="Employee Email" th:field="${employee.email}">
        <button type="submit">Create Employee</button>
    </form>
</div>

</body>

</html>
