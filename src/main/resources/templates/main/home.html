<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layouts :: header}"></head>

<nav th:replace="~{layouts :: navbar}"></nav>

<body>

<div class="container">

    <h3>Main Dashboard</h3>
    <hr>
    <h4> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th> Project Name</th>
                    <th> Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
        </div>
    </div>
</div>
<div class="container">
    <h4> Current Employees </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th> Employee First Name</th>
                    <th> Employee Last Name</th>
                    <th> Employee Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anEmployeeProjectCount : ${employeesListProjectCount}">
                    <td th:text="${anEmployeeProjectCount.firstName}"/>
                    <td th:text="${anEmployeeProjectCount.lastName}"/>
                    <td th:text="${anEmployeeProjectCount.projectCount}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
